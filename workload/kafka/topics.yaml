      k8s:
        state: present
        definition:
          apiVersion: kafka.strimzi.io/v1beta2
          kind: KafkaTopic
          metadata:
            name: gemini-send
            namespace: kafka-new
            labels:
              strimzi.io/cluster: kafka-new
          spec:
            partitions: 1
            replicas: 1
            config:
              retention.ms: 300000
